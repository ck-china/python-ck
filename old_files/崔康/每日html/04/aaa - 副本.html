<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>项目格式</title>
		<style type="text/css">
			.box{
				height: 40px;
				width: 100%;
				background-color: pink;
				margin: 30px auto;
			}
			.box1{
				height:100px;
				width: 100%;
				background-color: yellow;
				margin:30px auto;
			}
			.box2{
				height: 400px;
				width: 1300px;
				background-color: orange;
				margin:30px auto;
			}
			.xiao{
				height:400px;
				width: 325px;
				background-color: red;
				margin-right:5px;
				float:left;
			}
			.xiao1{
				height:400px;
				width: 640px;
				background-color:skyblue;
				margin-right:5px;
				float:left;
			}
			.xiao2{
				height:400px;
				width: 325px;
				background-color: green;
				float:left;
			}
			.xiaoxiao{
				height: 190px;
				width:315px;
				background-color: green;
				margin: 5px auto 10px;
			}
			.xiaoxiao1{
				height: 190px;
				width:315px;
				background-color: green;
				margin:10px auto 5px;
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
		<div class="box1"></div>
		<div class="box2">
			<div class="xiao">
				<div class='xiaoxiao'></div>
				<div class='xiaoxiao1'></div>
			</div>
			<div class="xiao1"></div>
			<div class="xiao2"></div>
		</div>
	</body>
</html>
