<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$("#div1").bind("hello",function(){
				alert("hello");
			})
			$("#div2").click(function(){
				$("#div1").trigger("hello");
				alert("按钮二");
			})
		})
	</script>
</head>
<body>
	<input type="button" value="按钮1" id="div1">
	<input type="button" value="按钮1" id="div2">
</body>
</html>
