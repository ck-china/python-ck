<!DOCTYPE html>
<html>
<head>
	<title></title><
	<style type="text/css">
		#list li{
			background-color: green;
			color:gold;
			display: block;
			margin-top: 5px;
		}
	</style>
	<script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$("#list").delegate("li","click",function(){
				alert($(this).html());
				$("#list").undelegate();
			})
		})
	</script>
</head>
<body>
	<ul id="list">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>
</body>
</html>
