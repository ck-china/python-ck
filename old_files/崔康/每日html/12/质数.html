<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			window.onload=function(){
				for(var i=2;i<=100;i++){
					var flag=true;
					for(var j=2;j<i;j++){
						if(i%j==0){
							flag=false;
						}
					}
					if(flag){
						alert(i)
					}
				}
			}
			
		</script>
	</head>
	<body>

	</body>
</html>
