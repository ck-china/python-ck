<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<style type="text/css">
			.box{
				width: 100px;
				height: 100px;
				background-color: gold;
				animation: moving 1s ease 1s 5 alternate;
			}
			.box:hover{
				animation-play-state: running;
			}
			@keyframes moving{
				from{
					width:100px;
			}
				to{
					width: 1000px;
				}
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
