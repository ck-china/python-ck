<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<style type="text/css">
			.box{
				width: 535px;
				height:290px;
				margin:20px auto;
				position: relative;
				overflow: hidden;
			}
			.box .son{
				width: 533px;
				height:290px;
				background-color: #000;
				color:white;
				text-align: center;

			}

	</head>
	<body>
		<div class="box">
			<img src="../images/qq.jpg" alt="薛之谦" >
