<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>小人走路</title>
		<style type="text/css">
			.box{
				width: 120px;
				height: 182px;
				border:1px solid black;
				margin: 50px auto 0;
				overflow: hidden;
				position: relative;
			}
			.box img{
				position: absolute;
				left: 0px;
				top: 0px;
				animation: walking 1s steps(8) infinite;
			}
			@keyframes walking{
				from{
					left: 0px;
				}
				to{
					left:-960px;
				}
			}
		</style>
	</head>
	<body>
		<div class="box">
			<img src="../images/cc.png">
		</div>
	</body>
</html>
